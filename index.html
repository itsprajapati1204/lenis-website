<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Scroll</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/lenis@1.1.13/dist/lenis.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .grid > div {
        grid-row: var(--r);
        grid-column: var(--c);
      }
    </style>
  </head>
  <body>
    <div class="w-full bg-[#d8d2cd]">
      <div class="grid grid-cols-8 grid-rows-20 gap-2 overflow-hidden">
        <div class="elem col-span-1 row-span-1" style="--r: 1; --c: 3">
          <img src="./assets/asset 0.jpeg" alt="image 1" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 1; --c: 7">
          <img src="./assets/asset 1.jpeg" alt="image 2" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 2; --c: 1">
          <img src="./assets/asset 2.jpeg" alt="image 3" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 2; --c: 8">
          <img src="./assets/asset 3.jpeg" alt="image 4" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 3; --c: 2">
          <img src="./assets/asset 4.jpeg" alt="image 5" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 3; --c: 6">
          <img src="./assets/asset 5.jpeg" alt="image 6" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 4; --c: 4">
          <img src="./assets/asset 6.jpeg" alt="image 7" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 4; --c: 5">
          <img src="./assets/asset 7.jpeg" alt="image 8" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 5; --c: 6">
          <img src="./assets/asset 8.jpeg" alt="image 9" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 5; --c: 3">
          <img src="./assets/asset 9.jpeg" alt="image 10" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 6; --c: 8">
          <img src="./assets/asset 10.jpeg" alt="image 11" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 6; --c: 1">
          <img src="./assets/asset 11.jpeg" alt="image 12" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 7; --c: 7">
          <img src="./assets/asset 12.jpeg" alt="image 13" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 7; --c: 4">
          <img src="./assets/asset 13.jpeg" alt="image 14" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 8; --c: 2">
          <img src="./assets/asset 14.jpeg" alt="image 15" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 8; --c: 5">
          <img src="./assets/asset 15.jpeg" alt="image 16" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 9; --c: 4">
          <img src="./assets/asset 16.jpeg" alt="image 17" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 9; --c: 1">
          <img src="./assets/asset 17.jpeg" alt="image 18" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 10; --c: 7">
          <img src="./assets/asset 18.jpeg" alt="image 19" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 10; --c: 3">
          <img src="./assets/asset 19.jpeg" alt="image 20" />
        </div>
      </div>

      <div
        class="fixed inset-0 font-['Helvetica'] flex flex-col items-center justify-center bg-opacity-50 z-50"
      >
        <h1 class="text-8xl font-semibold uppercase mb-4">Thomas Vance<sup class="font-semibold text-6xl"><sup>®</sup></sup></h1>
        <h2 class="text-4xl">並外れたファッション</h2>
      </div>
      <div
        class="w-full h-screen bg-[#c3bcbc] flex items-center justify-center mx-auto py-96 relative z-[999] text-center"
      >
        <p class="text-regular text-4xl w-3/4 leading-[3.2rem] text-left ">
          From the dawn of civilisation onwards crowds have always undergone the
          influence of illusions. It is to the creators of illusions that they
          have raised more temples, statues, and altars than to any other class
          of men.
        </p>
      </div>
    </div>
    <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
